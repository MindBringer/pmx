<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KI-Chat Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            backdrop-filter: blur(10px);
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
            font-weight: 300;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }

        select, textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        button {
            width: 100%;
            padding: 14px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 25px;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .response-container {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            min-height: 100px;
            position: relative;
        }

        .response-content {
            color: #333;
            line-height: 1.6;
            white-space: pre-wrap;
        }

        .loading {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .loading.active {
            display: flex;
        }

        .spinner {
            width: 40px;
            height: 40px;
            position: relative;
        }

        .spinner::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border: 4px solid #e0e0e0;
            border-radius: 50%;
            border-top-color: #667eea;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 15px;
            color: #667eea;
            font-size: 16px;
            font-weight: 500;
        }

        .dots {
            display: inline-block;
            width: 20px;
            text-align: left;
        }

        .dots::after {
            content: '';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0% { content: ''; }
            25% { content: '.'; }
            50% { content: '..'; }
            75% { content: '...'; }
            100% { content: ''; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>KI-Chat Interface</h1>
        
        <div class="form-group">
            <label for="model">Modellauswahl</label>
            <select id="model">
                <option value="gpt-4">GPT-4</option>
                <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                <option value="claude-3">Claude 3</option>
                <option value="llama-2">Llama 2</option>
            </select>
        </div>

        <div class="form-group">
            <label for="system">Systemanweisungen</label>
            <textarea id="system" placeholder="Gib hier die Systemanweisungen ein..."></textarea>
        </div>

        <div class="form-group">
            <label for="prompt">Deine Frage</label>
            <textarea id="prompt" placeholder="Stelle hier deine Frage..."></textarea>
        </div>

        <button type="button" onclick="sendQuery()" id="sendBtn">Absenden</button>

        <div class="response-container">
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <div class="loading-text">
                    Ich arbeite<span class="dots"></span>
                </div>
            </div>
            <div id="response" class="response-content" style="display: none;"></div>
        </div>
    </div>

    <script>
        async function sendQuery() {
            const model = document.getElementById('model').value;
            const system = document.getElementById('system').value;
            const prompt = document.getElementById('prompt').value;
            const sendBtn = document.getElementById('sendBtn');
            const loading = document.getElementById('loading');
            const response = document.getElementById('response');

            if (!prompt.trim()) {
                alert('Bitte gib eine Frage ein.');
                return;
            }

            // UI-Status aktualisieren
            sendBtn.disabled = true;
            loading.classList.add('active');
            response.style.display = 'none';

            try {
                // Hier w체rde der tats채chliche API-Aufruf stattfinden
                // F체r Demo-Zwecke simulieren wir eine Antwort
                await new Promise(resolve => setTimeout(resolve, 2000));

                // Beispielantwort
                const answer = `Basierend auf deiner Auswahl:
                
Modell: ${model}
System: ${system || 'Keine speziellen Anweisungen'}
Frage: ${prompt}

Dies ist eine simulierte Antwort. In einer echten Anwendung w체rde hier die Antwort vom KI-Modell erscheinen.`;

                response.textContent = answer;
                response.style.display = 'block';
                
            } catch (error) {
                response.textContent = 'Fehler: ' + error.message;
                response.style.display = 'block';
            } finally {
                loading.classList.remove('active');
                sendBtn.disabled = false;
            }
        }
    </script>
</body>
</html>
