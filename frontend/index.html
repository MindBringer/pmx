<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸ§  AI Prompt Interface</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      background-color: #f9f9f9;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label, select, textarea, button {
      display: block;
      width: 100%;
      margin-bottom: 1rem;
    }
    textarea {
      min-height: 150px;
    }
    button {
      padding: 0.5rem;
      background: #4f46e5;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #result {
      white-space: pre-wrap;
      background: #e2e8f0;
      padding: 1rem;
      border-radius: 4px;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <h2>ðŸ§  AI Prompt Interface</h2>

  <form id="prompt-form">
    <label for="model">Modell:</label>
    <select id="model">
      <option value="llama3">llama3</option>
      <option value="mistral">mistral</option>
      <option value="phi3">phi3</option>
      <option value="openai">openai</option>
    </select>

    <label for="prompt">Frage / Prompt:</label>
    <textarea id="prompt" placeholder="Stell eine Frage an das Modell..."></textarea>

    <button type="submit">Senden</button>
  </form>

  <div id="result">
    <div id="spinner" style="display:none; text-align:center; margin-top:1rem;">
      <div class="loader"></div>
      <div>Ich arbeite noch...</div>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
