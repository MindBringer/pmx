[loggers]
keys=root,uvicorn

[handlers]
keys=console

[formatters]
keys=generic

[logger_root]
level=INFO
handlers=console

[logger_uvicorn]
level=INFO
handlers=console
qualname=uvicorn

[handler_console]
class=StreamHandler
level=INFO
formatter=generic
args=(sys.stdout,)

[formatter_generic]
format=%(asctime)s %(levelname)s %(name)s - %(message)s
